<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piece Of Space</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  </head>
  <body>
	<script src="script.js"></script>
	  <h1 id="title">Piece of Space</h1>
	  <p> Choose what you want to measure: </p>
	  <!-- Dropdown buttons to select measurement type -->
	  
	<div class="btn-group" id="piece1">
	  <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	    from
	  </button>
	    <div class="dropdown-menu dropdown-menu-right">
	    <button class="dropdown-item" type="button">Sun</button>
	    <button class="dropdown-item" type="button">Moon</button>
	    <button class="dropdown-item" type="button">Earth</button>
	    <button class="dropdown-item" type="button">Mercury</button>
	    <button class="dropdown-item" type="button">Venus</button>
	    <button class="dropdown-item" type="button">Mars</button>
	    <button class="dropdown-item" type="button">Jupiter</button>
	    <button class="dropdown-item" type="button">Saturn</button>
	    <button class="dropdown-item" type="button">Uranus</button>
	    <button class="dropdown-item" type="button">Neptune</button>

	  </div>
	</div>
	  
	
	<div class="btn-group" id="piece2">
	  <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	    to
	  </button>
	    <div class="dropdown-menu dropdown-menu-right">
	    <button class="dropdown-item" type="button">Sun</button>
	    <button class="dropdown-item" type="button">Moon</button>
	    <button class="dropdown-item" type="button">Earth</button>
	    <button class="dropdown-item" type="button">Mercury</button>
	    <button class="dropdown-item" type="button">Venus</button>
	    <button class="dropdown-item" type="button">Mars</button>
	    <button class="dropdown-item" type="button">Jupiter</button>
	    <button class="dropdown-item" type="button">Saturn</button>
	    <button class="dropdown-item" type="button">Uranus</button>
	    <button class="dropdown-item" type="button">Neptune</button>
	  </div>
	</div>
	  
  </body>
</html>
