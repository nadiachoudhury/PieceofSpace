<!DOCTYPE html>
<html>

<head>
    <title>Space Distance Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <h1>Piece Of Space</h1>

    <label for="body1">Select first celestial body:</label>
    <select id="body1">
        <option value="Mercury">Mercury</option>
        <option value="Venus">Venus</option>
        <option value="Earth">Earth</option>
        <option value="Mars">Mars</option>
        <option value="Jupiter">Jupiter</option>
        <option value="Saturn">Saturn</option>
        <option value="Uranus">Uranus</option>
        <option value="Neptune">Neptune</option>
        <option value="Sun">Sun</option>
        <option value="Moon">Moon</option>
    </select>

    <label for="body2">Select second celestial body:</label>
    <select id="body2">
        <option value="Mercury">Mercury</option>
        <option value="Venus">Venus</option>
        <option value="Earth">Earth</option>
        <option value="Mars">Mars</option>
        <option value="Jupiter">Jupiter</option>
        <option value="Saturn">Saturn</option>
        <option value="Uranus">Uranus</option>
        <option value="Neptune">Neptune</option>
        <option value="Sun">Sun</option>
        <option value="Moon">Moon</option>
    </select>

    <label for="unit">Select measurement unit:</label>
    <select id="unit">
        <option value="kilometers">Kilometers</option>
        <option value="miles">Miles</option>
        <option value="busses">School Busses</option>
        <option value="empire">Empire State Buildings</option>
        <option value="everest">Mount Everests</option>
    </select>

    <button onclick="calculateDistance()">Calculate Distance</button>
    <p id="result"></p>

    <script src="script.js"></script>
</body>

</html>
