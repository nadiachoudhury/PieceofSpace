<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piece Of Space</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	  
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body>
	<script src="script.js"></script>
	  <h1 id="title">Piece of Space</h1>
	  <p> Choose what you want to measure: </p>
	  <!-- Dropdown buttons to select measurement type -->
	  <div>
		<div class="btn-group" id="piece1">
		  <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		    from
		  </button>
		    <div class="dropdown-menu dropdown-menu-right">
		    <button class="dropdown-item" type="button">Sun</button>
		    <button class="dropdown-item" type="button">Moon</button>
		    <button class="dropdown-item" type="button">Earth</button>
		    <button class="dropdown-item" type="button">Mercury</button>
		    <button class="dropdown-item" type="button">Venus</button>
		    <button class="dropdown-item" type="button">Mars</button>
		    <button class="dropdown-item" type="button">Jupiter</button>
		    <button class="dropdown-item" type="button">Saturn</button>
		    <button class="dropdown-item" type="button">Uranus</button>
		    <button class="dropdown-item" type="button">Neptune</button>

		  </div>
		</div>


		<div class="btn-group" id="piece2">
		  <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		    to
		  </button>
		    <div class="dropdown-menu dropdown-menu-right">
		    <button class="dropdown-item" type="button">Sun</button>
		    <button class="dropdown-item" type="button">Moon</button>
		    <button class="dropdown-item" type="button">Earth</button>
		    <button class="dropdown-item" type="button">Mercury</button>
		    <button class="dropdown-item" type="button">Venus</button>
		    <button class="dropdown-item" type="button">Mars</button>
		    <button class="dropdown-item" type="button">Jupiter</button>
		    <button class="dropdown-item" type="button">Saturn</button>
		    <button class="dropdown-item" type="button">Uranus</button>
		    <button class="dropdown-item" type="button">Neptune</button>
		  </div>
		</div>
	  </div>
  </body>
</html>
